<html>
    <head>
        <title>OpenLinks</title>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
    </head>
    <body>
        <div id="openLinks">
            <div id="topBar">
                <div id="topLeft">
                    <img id="logo" src="icons/links.svg" />
                    <button id="goButton">
                        OpenLinks
                    </button>
                </div>
                <div id="topRight">
                    <span id="test"></span>
                    <a id="version"></a>
                </div>
            </div>
            <div id="filter">
                <label>
                    Filter:
                    <input id="patternInput" />
                </label>
                <div id="filterSettings">
                    <label>
                        <input id="useRegex" type="checkbox" />
                        Use Regex
                    </label>
                    <label>
                        <input id="ignoreCase" type="checkbox" />
                        Ignore Case
                    </label>
                    <label>
                        <input id="removeDuplicates" type="checkbox" />
                        Remove Duplicates
                    </label>
                </div>
            </div>
            <div id="linkList">
                <p id="linkCount">Found <span id="linkCountNumber">0</span> link<span id="plural">s</span>.</p>
                <div id="links"></div>
            </div>
        </div>
    </body>
    <script type="module" src="scripts/popup.js"></script>
</html>
